<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intramurals Players</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Lobster&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            font-family: Arial, sans-serif;
        }

        #navbar {
            background-color: rgba(0,0,0,0.3);
            padding: 15px;
            text-align: center;
        }

        #navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }

        #navbar a:hover {
            text-decoration: underline;
        }

        #containuhr {
            text-align: center;
            margin-top: 80px;
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 50px;
        }

        .card {
            margin: auto;
            margin-top: 40px;
            width: 400px;
            padding: 20px;
            border-radius: 15px;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    
    <div id="navbar">
        <a href="player.html">Player List</a>
        <a href="index.html">Team Checker</a>
        <a href="st.html">Registration</a>
    </div>

    
    <div id="containuhr">
        <h1>Intramurals 2026</h1>
        <p>Ready to know who is playing for us?</p>
    </div>

    
    <div class="card text-dark shadow-lg">
        <h4 class="text-center">Team Checker</h4>

        <input type="text" id="teamInput" class="form-control mt-3" placeholder="Enter team name">

        <button class="btn btn-primary mt-3 w-100" onclick="checkTeam()">Check Team</button>

        <div id="result" class="text-center"></div>
    </div>

    <
    <script>
        const teams = {
            "Blue Bears": ["", "", ""],
            "Red Bulldog": ["", "", ""],
            "Green Hornets": ["", "", ""]
        };

        function checkTeam() {
            const input = document.getElementById("teamInput").value.trim();
            const resultDiv = document.getElementById("result");

            if (input === "") {
                resultDiv.innerHTML = "Please enter a team name.";
                resultDiv.style.color = "red";
                return;
            }

            if (teams[input]) {
                resultDiv.innerHTML = "<span style='color:green'>" +
                    input + " players: " + teams[input].join(", ") +
                    "</span>";
            } else {
                resultDiv.innerHTML = "<span style='color:red'>Team not found.</span>";
            }
        }
    </script>

</body>
</html>
